<div class="d-flex justify-content-center">
    <div class="card" style="width: 26rem;">
        <div class="card-body">
            <h5 class="card-title mb-3">Login</h5>
            <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" formControlName="firstName"
                        placeholder="Enter First Name">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" formControlName="lastName"
                        placeholder="Enter Last Name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        formControlName="email" placeholder="Enter Email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                        placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
            </form>
        </div>
    </div>
</div>
