<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            border: 1px solid;
            
        }
    </style>
</head>
<body >
        <button class="data">Click here to get data</button>
        <div class="image">
            <img src="" alt="">
        </div>
</body>
<script>
    function displayedData (){
        const requrl = 'https://api.github.com/users/pujalakhe';
        const xhr = new  XMLHttpRequest();
        xhr.open('GET', requrl);
        //for continuous change
        xhr.onreadystatechange = function()
        {
            console.log(xhr.readyState);
            if(xhr.readyState === 4)
            {
                //converting API string into JASON
                const data=JSON.parse(this.responseText)
                result.innerHTML =`followers count of this account is :${data.followers}`;


            }
        }
        xhr.send();
    }
    

    let display = document.querySelector('.data').addEventListener('click',displayedData)
    let result = document.querySelector('.image');
</script>
</html>
